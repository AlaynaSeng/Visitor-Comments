<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="container" id="formdiv">
        <div class="row">
            <form class="col" id="form" action="/Save" method="POST">
              <a href="/Comments">All Comments</a> <span id="pad"></span> <a href="/">Home</a>
              <hr>
              <br>
                <h3>Enter your name here:</h3>
                <input type="text" name="txtname" id="txtname">
                <br>
                <br>
                <h3>Enter your comment here:</h3>
                <textarea name="txtcomment" id="txtcomment" cols="30" rows="10"></textarea>
                <br>
                <button id="btnSubmit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
